<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflex External</title>
  <style>
    :root {
      --bg: #0b0b0f;
      --bg-soft: #12121a;
      --accent: #7c7cff;
      --accent-glow: rgba(124,124,255,0.45);
      --text: #e9e9f1;
      --muted: #9a9ab3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(124,124,255,0.15), transparent 60%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 64px 24px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(124,124,255,0.12);
      color: var(--accent);
      font-size: 13px;
      letter-spacing: 0.4px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: clamp(40px, 6vw, 72px);
      font-weight: 800;
      letter-spacing: -1.5px;
      line-height: 1.05;
      margin-bottom: 20px;
    }

    h1 span {
      color: var(--accent);
      text-shadow: 0 0 40px var(--accent-glow);
    }

    p {
      max-width: 640px;
      margin: 0 auto 36px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 34px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c7cff, #5f5fff);
      color: #0b0b0f;
      box-shadow: 0 0 0 rgba(124,124,255,0);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(124,124,255,0.45);
    }

    .btn-secondary {
      background: var(--bg-soft);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .btn-secondary:hover {
      background: #171720;
    }

    .footer {
      margin-top: 64px;
      font-size: 13px;
      color: var(--muted);
    }

    .glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(600px 300px at 50% 0%, rgba(124,124,255,0.18), transparent 70%);
      filter: blur(60px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <main class="container">
    <div class="badge">External Utility</div>
    <h1><span>Reflex</span> External</h1>
    <p>
      A clean, fast, and modern external built with performance in mind.
      Designed to stay lightweight while delivering a smooth experience.
    </p>

    <div class="actions">
      <a class="btn btn-primary" href="https://cdn.discordapp.com/attachments/1436048422796001414/1462481556642725928/reflexv1.1.zip?ex=696e5996&is=696d0816&hm=27fc550db1c73982d5f2e158c071063a3329611012aa0d16430d4b4373a11d32&">Download</a>
      <a class="btn btn-secondary" href="#">Learn More</a>
    </div>

    <div class="footer">
      Â© 2026 Reflex External. All rights reserved.
    </div>
  </main>
</body>
</html>
